worker_processes  5;

error_log  logs/error.log;
pid        logs/nginx.pid;

events {
  worker_connections  4096;
}

http {
  include  /usr/local/openresty/nginx/conf/mime.types;
  index    index.html index.htm index.php;

  upstream pivx {
    server 127.0.0.1:51473;
  }

  default_type application/octet-stream;
  log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
    
  access_log   logs/access.log  main;
  sendfile     on;
  #tcp_nopush   on;
  
  keepalive_timeout 80;

  server {
    listen       8080;
    server_name  _;

    location / {
      set $jsonrpc_whitelist 'decodemasternodebroadcast,relaymasternodebroadcast,sendrawtransaction';
      access_by_lua_file 'pivx-jsonrpc-access.lua';
      auth_basic "Restricted";
      auth_basic_user_file '.htpasswd';
      proxy_set_header Authorization "Basic xxxxxxxxx==";
      proxy_pass http://pivx;
    }
  }

}
